<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCore</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        :root {
            --primary: #7a5cff;
            --dark: #0f0f15;
            --secondary: #2d2d3a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            background: var(--secondary);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞ */
        .profile-card {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 800px;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .xp-bar {
            height: 10px;
            background: #363644;
            border-radius: 5px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .xp-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #9d4dff);
            transition: width 0.5s ease;
        }

        /* –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .badge {
            background: var(--secondary);
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .badge:hover {
            transform: translateY(-5px);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--secondary);
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .profile-card {
                flex-direction: column;
                text-align: center;
                margin: 1rem;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes progress {
            from { width: 0; }
            to { width: current; }
        }

        .xp-progress {
            animation: progress 1s ease-out;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>üéÆ GameCore</h1>
            <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
            <div class="nav-links">
                <a href="#profile">–ü—Ä–æ—Ñ–∏–ª—å</a>
                <a href="#achievements">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</a>
                <a href="#leaderboard">–†–µ–π—Ç–∏–Ω–≥</a>
                <button class="login-btn" onclick="login()">–í–æ–π—Ç–∏</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <section class="profile-card" id="profile">
            <img src="https://via.placeholder.com/100" alt="–ê–≤–∞—Ç–∞—Ä" 
                 style="border-radius: 50%; border: 3px solid var(--primary)">
            <div>
                <h2 id="username">–ì–æ—Å—Ç—å</h2>
                <div class="xp-bar">
                    <div class="xp-progress" id="xpBar"></div>
                </div>
                <p>–£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
                <button onclick="completeQuest()" class="quest-btn">
                    –í—ã–ø–æ–ª–Ω–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ (+50 XP)
                </button>
            </div>
        </section>

        <!-- –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è -->
        <section id="achievements">
            <h2 style="text-align: center; margin: 2rem 0">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
            <div class="achievements-grid" id="achievementsList"></div>
        </section>
    </main>

    <script>
        // –°–∏—Å—Ç–µ–º–∞ –≥–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏–∏
        let user = {
            xp: 0,
            level: 1,
            achievements: []
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            const savedData = localStorage.getItem('gamerProfile');
            if(savedData) {
                user = JSON.parse(savedData);
                updateUI();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('xpBar').style.width = 
                `${(user.xp % 1000) / 10}%`;
            document.getElementById('level').textContent = user.level;
            document.getElementById('username').textContent = 
                user.name || '–ì–æ—Å—Ç—å';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            const achievementsHTML = user.achievements.map(ach => `
                <div class="badge">
                    <h3>${ach.title}</h3>
                    <p>${ach.description}</p>
                </div>
            `).join('');
            document.getElementById('achievementsList').innerHTML = achievementsHTML;
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è
        function completeQuest() {
            user.xp += 50;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
            if(user.xp >= 1000) {
                user.level++;
                user.xp -= 1000;
                unlockAchievement({
                    title: `–£—Ä–æ–≤–µ–Ω—å ${user.level}`,
                    description: `–î–æ—Å—Ç–∏–≥–Ω—É—Ç –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!`
                });
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            if(user.xp === 500) {
                unlockAchievement({
                    title: '–û–ø—ã—Ç–Ω—ã–π –∏–≥—Ä–æ–∫',
                    description: '–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ 500 XP!'
                });
            }

            saveProgress();
            updateUI();
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function unlockAchievement(achievement) {
            if(!user.achievements.some(a => a.title === achievement.title)) {
                user.achievements.push(achievement);
                showNotification(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ${achievement.title}`);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function saveProgress() {
            localStorage.setItem('gamerProfile', JSON.stringify(user));
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(text) {
            const notification = document.createElement('div');
            notification.textContent = text;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.background = 'var(--primary)';
            notification.style.padding = '1rem';
            notification.style.borderRadius = '8px';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = init;
    </script>
</body>
              </html>
