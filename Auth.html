<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: #2d2d3a;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: #7a5cff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #6441a5;
        }

        .hidden {
            display: none;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-form a {
            color: #7a5cff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Форма регистрации -->
        <form id="registerForm" class="hidden">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label>Имя пользователя:</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div class="switch-form">
                Уже есть аккаунт? <a onclick="showLogin()">Войти</a>
            </div>
        </form>

        <!-- Форма входа -->
        <form id="loginForm">
            <h2>Вход</h2>
            <div class="form-group">
                <label>Имя пользователя:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Войти</button>
            <div class="switch-form">
                Нет аккаунта? <a onclick="showRegister()">Регистрация</a>
            </div>
        </form>
    </div>

    <script>
        // Переключение между формами
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Хранилище пользователей (в реальном проекте заменить на бэкенд)
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Регистрация
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if(users.some(user => user.username === username)) {
                alert('Это имя пользователя уже занято!');
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Регистрация успешна!');
            showLogin();
        });

        // Вход
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => 
                u.username === username && u.password === password
            );

            if(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'profile.html'; // Перенаправление
            } else {
                alert('Неверные данные!');
            }
        });
    </script>
</body>
  </html>
